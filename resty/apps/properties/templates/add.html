{% extends 'base.html' %}
{% block title %} Descripción {% endblock title %}
{% block content %}
    <div class="col-xs-6">
        <h1>Nueva casa</h1>
    <div id="form">
        <form action="." method="post" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'properties:list' %}" class="btn btn-default">Regresar</a>
            <input type="submit" value="Guardar" id="btnEnviar" class="btn btn-primary">
        </form>
    </div>
    </div>
    <div class="col-xs-6">
        <div class="alert alert-warning" id="msj" role="alert"><p>Ingresar Código</p></div>
    </div>


{% endblock content %}
{% block js %}
    <script>
    $(document).on('ready',function(){
       propiedades.add();
    });
</script>
{% endblock js %}
